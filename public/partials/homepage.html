<div class="homepage" ng-controller='mainController'>

  <p id="login">
    <h3><button ng-click='signUp()' style="width:100px;height:30px">Sign Up</button><button ng-click='logIn()' style="width:100px;height:30px">Log In</button></h3>
  </p>
  <div id="signUpPage">
    <form name="signupForm" ng-submit='signUp()'>
      <input type='text' ng-model='signUpCellNumber' style="height:20px" required>
      <input type="password" ng-model='signUpPassword' style="height:20px" required>
      <input type="checkbox" ng-model="value1" style="height:20px"> Expert?</input>
      <button ng-click='realSignUp()' style="width:100px;height:30px">SignUp</button>
    </form>
  </div>
  <div id="logInPage">
    <form name="logInForm">
      <input id='logInCellNumber' type='string' ng-model="userCellNumber" style="height:20px" required>
      <input id='logInPassword' type="string" ng-model="userPassword" style="height:20px" required>
      <button ng-click='realLogIn()' style="width:100px;height:30px">Log In</button>
    </form>
  </div>

  <div id="finalSales">
    <!-- <marquee behavior="scroll" direction="left"> -->
      <table>
        <td ng-repeat='item in itemList'>
          <p>{{item.name}}</p>
          <p>{{item.description}}</p>
          <p>{{item.price}}</p>
          <p>{{item.listdate}}</p>
        </td>
      </table>
    <!-- </marquee> -->
  </div>
  
  <div id="expertReview">
    <li ng-repeat='expert in expertList'>
      <div>
        <table>
          <tr><th>Name</th><th>{{expert.name}}</th></tr>
          <tr><td>Address</td><td>{{expert.address}}</td></tr>
          <tr><th>Profile</th><th>{{expert.profile}}</th></tr>
          <tr><td>Ebay Link</td><td>{{expert.ebayLink}}</td></tr>
          <tr><th>Item Sold</th><th>{{expert.itemSold}}</th></tr>
        </table>
      </div>
    </li>
  </div>



  
</div>
