<div class="userPage" ng-controller='userController'>

  <div class="container-fluid well span6">
   <div class="row-fluid">
      <div class="span2">
         <img src="{{imageUrl}}" class="img-circle" width="300px" height="300px" style="float:left; padding:30px">
           </div>
                  <div class="span8">
                      <h3>{{user.First}}</h3>
                      <h4>{{user.Last}}</h4>
                      <h4>{{user.Address}}</h4>
                      <h4>{{user.Ebay}}</h4>
                      <h4>{{user.ZipCode}}</h4>
                  </div>
          </div>
      </div>
    </div>
  <div class="clear:both"></div>
  <div>
    <button ng-click='postItem()' style="width:200px;height:70px">Post Item</button>
    <button ng-click='logOut()' style="width:200px;height:70px">Log Out</button>
  </div>
<br><br>

  <div>
    <form name="postItemForm">
      <label>Title</label>
      <input id='postItemTitle' type='string' ng-model="itemTitle" required>
      <label>Description</label>
      <input id='postItemDescription' type="string" ng-model="itemDescription" required>
      <label>Price</label>
      <input id='postItemPrice' type="number" ng-model="itemPrice" required>
      <button ng-click='postItem()'>Post!</button>
    </form>
  </div>

  <div id='userItemList'>
    <div ng-repeat='item in itemList'>
      <div>
      <img src="http://karmatest1.azurewebsites.net/images/{{item.Images[0]}}" width="200" height="200" style="float:left;margin:20px;border:2px solid black">
      <h2>{{item.Title}}</h2>
      <div>{{item.Description}}</div>
      <div>{{item.ListPrice}}</div>
      <div>{{item.ListDate}}</div>
    </div>
      <div style="clear:both"></div>
    </div>
</div>
